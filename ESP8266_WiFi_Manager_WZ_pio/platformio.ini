[env:esp01_1m]
platform = espressif8266
board = esp01_1m
framework = arduino
board_build.filesystem = littlefs
upload_port = COM6
upload_speed = 921600

lib_deps = khoih-prog/ESPAsync_WiFiManager_Lite@^1.10.5
  https://github.com/me-no-dev/ESPAsyncWebServer.git
