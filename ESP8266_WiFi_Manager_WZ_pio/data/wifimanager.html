<!DOCTYPE html>
<html>
<head>
  <title>ESP Wi-Fi Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="topnav">
    <h1>ESP Wi-Fi Manager</h1>
  </div>
  <div class="content">
    <div class="card-grid">
      <div class="card">
        <form action="/" method="POST">
          <p>
            <label for="ssid">SSID</label><br>
            <input type="text" id ="ssid" name="ssid"><br>
            <label for="pass">Password</label><br>
            <input type="text" id ="pass" name="pass"><br>
            <label for="ip">IP Address</label><br>
            <input type="text" id ="ip" name="ip" value="192.168.1.200"><br>
            <label for="gateway">Gateway Address</label><br>
            <input type="text" id ="gateway" name="gateway" value="192.168.1.1"><br>
            <label for="mqttserver">MQTT-Server</label><br>
            <input type="text" id ="mqttserver" name="mqttserver"><br>
            <label for="mqttserverport">MQTT-Server-Port</label><br>
            <input type="text" id ="mqttserverport" name="mqttserverport"><br>
            <label for="mqttuser">MQTT-User</label><br>
            <input type="text" id ="mqttuser" name="mqttuser"><br>
            <label for="mqttpwd">MQTT-User-Password</label><br>
            <input type="text" id ="mqttpwd" name="mqttpwd"><br>
            <input type ="submit" value ="Submit">
          </p>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
